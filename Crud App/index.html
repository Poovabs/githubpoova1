<!DOCTYPE html>
<html>
    <head>
        <title>My web page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </head>

    <body>

        <div class="container mt-5">
            <div class="row">

                <!--Form-->
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- form filed -->
                          <div class="row">
                            <!-- First name -->
                            <div class="col-6">
                                <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name ">
                              </div>
                            </div>
                            <!-- Last name -->
                            <div class="col-6">
                                <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                              </div>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                              </div>
                          </div>
                          <!-- Phone no -->
                          <div class="mb-3">
                            <label class="form-label">Mobile No</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mobile No">
                          </div>
                        </div>
                        <!-- Submit button -->
                         <div class="col">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                    </div>
                </div>
                <!--Table-->
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                  </tr>
                                </tbody>
                              </table>
                            
                        </div>
                      </div>
                </div>
            </div>
    </body>
</html>
